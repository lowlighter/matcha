<section>
  <h2 id="textarea">
    <a href="#textarea"><var>&lt;textarea&gt;</var> Text area input</a>
  </h2>
  <p>
    Has rounded corners, and resize is disabled by default.
  </p>
  <ul>
    <li>
      <code data-hl="css">:disabled</code> has a muted background and a <code data-hl="css">not-allowed</code> cursor.
    </li>
  </ul>
  <div class="example">
    <form method="get" onsubmit="event.preventDefault()">
      <label>
        Remembrance:
        <small>Look at my memory.</small>
        <textarea rows="4">
The tree did not feel sadness at this; grief was an emotion beyond its comprehension.
It did, however, have the distinct feeling that something was missing.
        </textarea
        >
      </label>
    </form>
  </div>
</section>
