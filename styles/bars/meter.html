<section>
  <h2 id="meter">
    <a href="#meter"><var>&lt;meter&gt;</var> Meter bar</a>
  </h2>
  <p>
    Has filling color depending on the current <a href="https://developer.mozilla.org/docs/Web/HTML/Element/meter#value" target="_blank"><code data-hl="css">value</code></a>
    compared to <a href="https://developer.mozilla.org/docs/Web/HTML/Element/meter#low" target="_blank"><code data-hl="css">low</code></a>, <a
      href="https://developer.mozilla.org/docs/Web/HTML/Element/meter#high"
      target="_blank"
    ><code data-hl="css">high</code></a>, and <a href="https://developer.mozilla.org/docs/Web/HTML/Element/meter#optimum" target="_blank"><code data-hl="css">optimum</code></a> values.
  </p>
  <div class="example">
    <meter min="0" max="100" low="40" high="70" optimum="99" value="33"></meter>
    <meter min="0" max="100" low="40" high="70" optimum="99" value="66"></meter>
    <meter min="0" max="100" low="40" high="70" optimum="99" value="100"></meter>
  </div>
</section>
