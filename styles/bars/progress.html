<section>
  <h2 id="progress">
    <a href="#progress"><var>&lt;progress&gt;</var> Progress bar</a>
    <a class="mdn" href="https://developer.mozilla.org/docs/Web/HTML/Element/progress" target="_blank"></a>
  </h2>
  <p>
    Has <a href="https://developer.mozilla.org/docs/Web/CSS/color_value#currentcolor_keyword"><code data-hl="css">currentColor</code></a> as filling color.
  </p>
  <div class="example">
    <progress max="100" value="50"></progress>
  </div>
  <div class="flash variant">
    <p>
      Utility classes from <em>matcha.css</em> can be used to easily change the filling color.
    </p>
    <div class="example">
      <progress class="variant" max="100" value="14"></progress>
      <progress class="active" max="100" value="28"></progress>
      <progress class="accent" max="100" value="42"></progress>
      <progress class="success" max="100" value="57"></progress>
      <progress class="attention" max="100" value="71"></progress>
      <progress class="severe" max="100" value="85"></progress>
      <progress class="danger" max="100" value="100"></progress>
    </div>
  </div>
</section>
